<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5;
        let suma = a+b;
        let resta = a-b;
        let multi = a*b;
        let divi = a/b;

        console.log("Suma:", suma);           // 15
        console.log("Resta:", resta);          // 5
        console.log("Multiplicación:", multi); // 50
        console.log("División:", divi);       // 2

        console.log("a == b:", a == b);      // false
        console.log("a != b:", a != b);      // true
        console.log("a > b:", a > b);        // true
        console.log("a < b:", a < b);        // false
        console.log("a >= b:", a >= b);      // true
        console.log("a <= b:", a <= b);      // false


    </script>
</body>
</html>
